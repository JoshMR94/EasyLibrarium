<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Páginas {{userTypeC}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <div *ngIf="sessionAdmin">
        <button ion-item (click)="administrationZone()">
          Administración
        </button> 
      </div>
      <button ion-item (click)="endSession()">
        Cerrar Sesión
      </button> 
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
