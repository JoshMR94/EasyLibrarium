<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyLibrarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <h3>Administrar Libros</h3>

  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="administraLibro($event, book)" >
      {{book.title}}
    </button>
  </ion-list>
  
</ion-content>
