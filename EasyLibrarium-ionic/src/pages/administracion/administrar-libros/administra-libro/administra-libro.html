<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyLibrarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Administra Libro: {{book.title}}</h3>

  <ion-list>
    <ion-item>
      <ion-label color="primary">TÃ­tulo:</ion-label>
      <ion-input placeholder="{{book.title}}" [(ngModel)]="book.title" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Editorial:</ion-label>
      <ion-input placeholder="{{book.editorial}}" [(ngModel)]="book.editorial"></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label color="primary">Fecha de Publicacion:</ion-label>
      <ion-input placeholder="{{book.publicationDate | date: 'yyyy/MM/dd' }}" [(ngModel)]="book.publicationDate"></ion-input>
    </ion-item>
    -->
    <ion-item>
      <ion-label color="primary">ISBN:</ion-label>
      <ion-input placeholder="{{book.isbn}}" [(ngModel)]="book.isbn"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="updateBook(book.id, book)">Modificar Libro</button>
  <br/>
  <button ion-button full color="danger" (click)="deleteBook(book.id)">Eliminar Libro</button>
  
</ion-content>
