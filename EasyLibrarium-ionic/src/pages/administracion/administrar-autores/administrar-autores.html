<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyLibrarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <h3>Administrar Autores</h3>

  <ion-list>
    <button ion-item *ngFor="let author of authors" (click)="administraAutor($event, author)">
      {{author.name}} {{author.surname}}
    </button>
</ion-list>
  
</ion-content>
