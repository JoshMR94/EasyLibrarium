<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyLibrarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  -->

  <ion-list>
      
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
      
  </ion-list>

  <button ion-button full (click)="getUserCredentials(username, password)">Iniciar Sesión</button>
  
</ion-content>
