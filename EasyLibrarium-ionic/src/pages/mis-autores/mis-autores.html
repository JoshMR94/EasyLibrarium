<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyLibrarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <h3>Mis Autores</h3>
  
  <ion-card *ngFor="let author of userAuthors">
    <!--<img src=""/>-->
    <ion-card-content>
      <ion-card-title>
        {{author.name}} {{author.surname}}
      </ion-card-title>
      <p>
        {{author.description}}
      </p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
